android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 28
		applicationId 'com.Company.EnglishChat'
		ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
		versionCode	1
		versionName	'1.0'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
